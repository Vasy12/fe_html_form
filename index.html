<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>FE2020-1. HTML FORM</title>
    <link rel="stylesheet"
          href="./styles.css">
</head>
<body>

<header id="pageHeader">
    <button class="menu-btn"
            id="openMenuBtn">
        <svg viewBox="0 0 24 24">
            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
        </svg>
    </button>
</header>


<nav id="pageNav">
    <button class="menu-btn"
            id="closeMenuBtn">
        <svg viewBox="0 0 24 24">
            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
        </svg>
    </button>
</nav>

<footer id="pageFooter"></footer>
<script>

  const menuElem = document.getElementById('pageNav');
  const openMenuClassName = 'menuOpen';
  const menuButtons = document.querySelectorAll('button.menu-btn');

  menuButtons.forEach(btn => {
    btn.addEventListener('click', switchMenu)
  })

  function switchMenu () {
    menuElem.classList[menuElem.classList.contains(openMenuClassName) ? 'remove' : 'add'](openMenuClassName)
  }

</script>
</body>
</html>
